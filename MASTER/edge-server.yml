server:
  port: 8765
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
 
zuul:
  debug:
    request: true
  routes:
    card-service:
        path: /card-service/**
        url: http://localhost:9000/
        strip-prefix: true
    statement-service:
        path: /statement-service/**
        url: http://localhost:9001/
        strip-prefix: true
    card-statement-composite:
        path: /card-statement-composite/**
        url: http://localhost:9002/
        strip-prefix: true
